openapi: 3.0.0
info:
  title: API voor logging van verwerkingen
  description: API-specificatie voor gemeenten ten behoeve van de registratie en ontsluiting van de metagegevens behorende bij de verwerkingen van (persoons)gegevens. 
  contact:
    url: https://vng-realisatie.github.io/gemma-verwerkingenlogging/api/index
    email: henri.korver@vng.nl
  license:
    name: EUPL 1.2
    url: https://opensource.org/licenses/EUPL-1.2
  version: 0.1.0
security: 
  - JWT-Claims: []
paths:
  /verwerkingsacties:
    get:
      tags:
        - REST calls
      summary: Alle VERWERKINGSACTIEs opvragen.
      operationId: verwerkingsactie_list
      description: Door de juiste parameters mee te geven kun je zoeken naar de voor jouw relevante VERWERKINGSACTIEs.
      parameters:
        - name: objecttype
          in: query
          description: Soort object dat bij de verwerkingsactie betrokken is.
          required: true
          schema:
            type: string
          example: Persoon
        - name: soortObjectId
          in: query
          description: Soort identificator waarmee het object ge√Ødentificeerd wordt.
          required: true
          schema:
            type: string
            format: naam
            maxLength: 80
            example: BSN
        - name: objectId
          in: query
          description: Identificator van het object.
          required: true
          schema:
            type: string
            format: identificator
            maxLength: 40
            example: "479580261"
        - name: beginDatum
          in: query
          description: Tijdstip van de verwerkingsactie moet groter of gelijk zijn aan deze datum om teruggegeven te worden.
          required: true
          schema:
            type: string
            format: date
            example: "2020-10-24"
        - name: eindDatum
          in: query
          description: Tijdstip van de verwerkingsactie moet kleiner zijn dan deze datum om teruggegeven te worden.
          required: true
          schema:
            type: string
            format: date-time
            example: "2020-11-24"
        - name: vertrouwelijkheid
          in: query
          description: Geeft de mate van vertrouwelijkheid van de verwerking aan.
          schema:
            type: string
            default: Normaal
          example: Normaal
        - name: vertrouwelijkheid__in
          in: query
          description: Meerdere waarden van vertrouwelijkheid gescheiden door komma's.
          schema:
            type: string
          example: Vertrouwelijk,Opgeheven
        - name: beperkteSet
          in: query
          description: In geval van 'true' worden niet alle attributen teruggegeven. Bijvoorbeeld attributen zoals 'gebruiker', 'gegevensbron' en 'systeem'  zijn niet relevant voor burgers. In geval van 'false' worden alle velden teruggegeven in het resultaat.
          schema:
            type: boolean
            default: true
        - name: verwerkingsactiviteitId
          in: query
          description: Identificator van de verwerkingsactiviteit die de verwerking rechtvaardigt.
          schema:
            type: string
            format: uuid
          example: "5f0bef4c-f66f-4311-84a5-19e8bf359eaf"
      responses:
        '200':
          description: OK
          headers:
            API-version:
              schema:
                type: string
              description: 'Geeft een specifieke API-versie aan in de context van
                een specifieke aanroep. Voorbeeld: 1.2.1.'
          content:
            application/json:
              schema:
                required:
                - count
                - results
                type: object
                properties:
                  count:
                    type: integer
                  next:
                    type: string
                    format: uri
                    nullable: true
                  previous:
                    type: string
                    format: uri
                    nullable: true
                  results:
                    type: array
                    items:
